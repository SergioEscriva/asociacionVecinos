<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Actividades</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">


        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <div class="text-center mb-3">
                    <h1 id="txtTitleList" style="color: blue">Actividades</h1>
                </div>
                <nav>

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Search -->
                    <form
                        class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                        <div class="input-group">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" id="updateActivity"
                                    title="Guardar Actividad">
                                    <i class="fas fa-save"> Guardar Actividad</i>
                                </button>
                                <div class="activity-select">
                                    <select id="activity-select" class="input-activity">
                                    </select>  
                                </div>
                                <div class="activity-select">
                                    <input type="number" id="year-select" name="year" class="btn buttonFee"
                                        style="font-size: 1.5rem; width: 150px; height: 50px;">

                                </div>



                            </div>
                        </div>
                    </form>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                        <li class="nav-item dropdown no-arrow d-sm-none">
                            <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-search fa-fw">Buscar</i>
                            </a>



                </nav>

                <div class="container">
                    <img id="backImage" src="img/logo.png" alt="Valencia Street" class="background-image">
                    <h2>Ficha Actividad</h2>
                    <form method="post">
                        <div class="input-group">
                            <input type="number" id="activityId" name="activityId" style="display: none;">
                            <label for="activityName">Nombre Actividad:</label>
                            <input type="text" id="activityName" name="activityName">
                            <label for="managerName>Encargado:</label>
                            <input type=" text" id="managerName" name="managerName">
                        </div>
                        <div class="input-group">
                            <label for="notes">Notas:</label>
                            <input type="notes" id="notes" name="notes" placeholder="Ingrese sus notas aquí">
                        </div>
                    </form>
                </div>
                <div class="container">
                    <h2>
                        <form method="post">


                            <form
                                class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                                <div class="input-group-append">
                                    <input type="text" class="border-0 small" id="placeholderActivity"
                                        placeholder="Añadir..." aria-label="Search" aria-describedby="basic-addon2">

                                    <button class="btn btn-primary" type="button" id="getElementByIdSelected"
                                        title="Buscar">
                                        <i class="fas fa-search fa-sm"></i>
                                    </button>

                                    <button class="btn btn-primary" type="button" id="updateActivityMember"
                                        title="Añadir a actividad">
                                        <i class="fas fa-save"> Guardar Socio</i>
                                    </button>


                                </div>
                            </form>
                    </h2>
                    <div class="input-group-append">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" data-activity-memberId="">

                        <label for="lastName1">Apellido 1:</label>
                        <input type="text" id="lastName1" name="lastName1">

                        <label for="lastName2">Apellido 2:</label>
                        <input type="text" id="lastName2" name="lastName2">
                    </div>
                    </form>

                </div>

                <div class="container-activity">
                    <h2 id="h2ActivityMembers">Lista Socios</h2>
                    <div class="list-group">
                        <ul id="ul-activity-member" class="list-horizontal">


                        </ul>
                    </div>
                </div>

                <!-- End of Main Content -->

                <!-- Footer -->
                <footer>
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright &copy; SergioS 2024-2025</span>
                        </div>
                    </div>
                </footer>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


</body>

</html>

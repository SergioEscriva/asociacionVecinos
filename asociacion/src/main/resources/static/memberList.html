<body id="page-top" date-page-selection="">

    <!-- Page Wrapper -->
    <div id="wrapper">



        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">



                <!-- Begin Page Content -->
                <div class="container">
                    <img id="backImage" src="img/logo.png" alt="Valencia Street" class="background-image">

                    <div class="text-center mb-3">
                        <h1 id="txtTitleList" style="color: blue"></h1>
                    </div>
                    <div class="mt-2">
                        <input type="hidden" name="id" id="txtId">
                        <div id="list-container">
                        </div>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>NOMBRE</th>
                                    <th id="sortByName"></th>
                                    <th id="sortByMemberNumber"></th>
                                    <th id="titleAct"></th>
                                    <th id="firstActiveDate"></th>
                                    <th id="reason"></th>
                                    <th id="date"></th>
                                </tr>

                            </thead>

                            <tbody id="tbody-member">
                                <tr>
                                    <td> Aún está CARGANDO...(depende de la cantidad de registros)</td>

                            </tbody>

                        </table>

                <!-- End of Main Content -->

                <!-- Footer -->
                <footer>
                    <div>
                        <div class="copyright text-center my-auto">

                        </div>
                    </div>
                </footer>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->
<div id="loading-overlay" style="
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(255, 255, 255, 0.8);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
">
  <div style="text-align:center">
    <div style="
        border: 8px solid #f3f3f3;
        border-top: 8px solid #3498db;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
        margin: auto;
    "></div>
    <p style="margin-top: 15px; font-size: 1.2em;">Cargando lista...</p>
  </div>
</div>

<style>
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">

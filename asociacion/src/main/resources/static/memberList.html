<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Listados</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <style>
        #sortByName,
        #sortByMemberNumber {
            cursor: pointer;
        }
    </style>

</head>

<body id="page-top" date-page-selection="">

    <!-- Page Wrapper -->
    <div id="wrapper">



        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">



                <!-- Begin Page Content -->
                <div class="container">
                    <img id="backImage" src="img/logo.png" alt="Valencia Street" class="background-image">

                    <div class="text-center mb-3">
                        <h1 id="txtTitleList" style="color: blue"></h1>
                    </div>
                    <div class="mt-2">
                        <input type="hidden" name="id" id="txtId">
                        <div id="list-container">
                        </div>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>NOMBRE</th>
                                    <th id="sortByName">APELLIDOS</th>
                                    <th id="sortByMemberNumber"></th>
                                    <th id="titleAct"></th>
                                    <th id="firstActiveDate"></th>
                                    <th id="reason"></th>
                                    <th id="date"></th>
                                </tr>
                            </thead>
                            <tbody id="tbody-member">
                            </tbody>
                        </table>

                    </div>
                </div>
                <div id="loading-overlay" class="loading-overlay">
                <div class="loading-content">
                    <div class="loading-spinner"></div>
                    <p class="loading-text">Cargando lista...</p>
                </div>
                </div>

                <footer>
                    <div class="container">
                        <div class="copyright text-center my-auto">
                            <span>Copyright &copy; SergioS 2024-2025</span>
                        </div>
                    </div>
                </footer>
            </div>
        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Fichas</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top" data-page="memberIndex">

    <!-- Page Wrapper -->
    <div id="wrapper">



        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Search -->
                    <form
                        class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                        <div class="input-group">
                            <!--  <input type="text" class="form-control border-0 small" placeholder="Buscar Socio..."
                                aria-label="Search" aria-describedby="basic-addon2" id="memberIdInput"> -->

                            <!-- Otros elementos del nav -->
                            <div class="input-container">
                                <input type="input-find" id="input-find" class="input-find" placeholder="Buscar...">
                            </div>

                            <ul id="suggestions" class="suggestions-list"></ul>

                            <div class="input-group-append">

                                <button class="btn btn-primary" type="button" id="newMember" title="Nuevo Socio">
                                    <i class="fa fa-plus"></i>
                                </button>
                                <button class="btn btn-primary" type="button" id="updateMember" title="Guardar Socio">
                                    <i class="fas fa-download"></i>
                                </button>

                            </div>
                        </div>
                    </form>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                        <li class="nav-item dropdown no-arrow d-sm-none">
                            <i class="fas fa-search fa-fw"></i>
                            <input type="text" class="form-control bg-light border-0 small" placeholder="Buscar..."
                                aria-label="Search" aria-describedby="basic-addon2" id="input-find-XS">
                            <div class="input-group">
                                <button class="btn btn-primary" type="button" id="findMemberXS">
                                    <i class="fas fa-search fa-sm"></i>
                                </button>
                            </div>
                            <!-- Dropdown - Messages -->


                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container">

                    <img src="img/mislata.png" alt="Valencia Street" class="background-image">

                    <form method="post">
                        <h2 id="titleMemberPage"></h2>

                        <div class="input-group">
                            <label for="active">Activo:</label>
                            <input type="checkbox" id="active" name="active" data-memberby-id="">

                            <button class="buttonFee" id="updateFee" type="button" title="Pulsar para cambiar"></button>

                            <label for="updateCard">Carnet:</label>
                            <button class="buttonCard" id="updateCard" type="button"
                                title="Pulsar para Imprimir"></button>

                            <label for="memberId">Member Id:</label>
                            <input type="number" id="memberId" name="memberId">

                            <label id="labelMemberNumber" for="memberNumber"></label>
                            <input type="number" id="memberNumber" name="memberNumber">

                            <label for="familyMasterNumber">Familia:</label>
                            <input type="number" id="familyMasterNumber" name="familyMasterNumber">
                        </div>
                        <div class="input-group">
                            <label for="name">Nombre:</label>
                            <input type="text" id="name" name="name">

                            <label for="lastName1">Apellido 1:</label>
                            <input type="text" id="lastName1" name="lastName1">

                            <label for="lastName2">Apellido 2:</label>
                            <input type="text" id="lastName2" name="lastName2">
                        </div>
                        <div class="input-group">
                            <label for="phone">Teléfono:</label>
                            <input type="phone" id="phone" name="phone">

                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email">

                            <label for="dni">DNI:</label>
                            <input type="text" id="dni" name="dni">

                        </div>
                        <div class="input-group">
                            <label for="address">Dirección:</label>
                            <input type="address" id="address" name="address">
                        </div>

                        <div class="input-group">
                            <label for="addressNumber">Número:</label>
                            <input type="number" id="addressNumber" name="addressNumber">

                            <label for="addressDoor">Puerta:</label>
                            <input type="number" id="addressDoor" name="addressDoor">

                            <label for="addressStaircase">Escalera:</label>
                            <input type="textPeque" id="addressStaircase" name="addressStaircase">

                            <label for="location">Localidad:</label>
                            <input type="text" id="location" name="location">
                        </div>

                        <div class="input-group">
                            <label for="notes">Notas:</label>
                            <input type="notes" id="notes" name="notes" placeholder="Ingrese sus notas aquí">

                            <label for="gender">Género:</label>
                            <input type="textPeque" id="gender" name="gender">


                        </div>
                </div>
                <div class="container">
                    <h2><select class="activity-select" id="activity-select">
                        </select></h2>
                    <div class="list-group">
                        <div class="list-group">
                            <ul id="ul-activity-member" class="list-horizontal">

                            </ul>
                        </div>
                    </div>
                </div>

                <!-- End of Main Content -->

                <!-- Footer -->
                <footer>
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright &copy; SergioS 2024</span>
                        </div>
                    </div>
                </footer>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>

        <!-- Page level plugins -->


        <!-- Page level custom scripts -->


</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asociación de Vecinos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        
        <img src="img/mislata.png" alt="Valencia Street" class="background-image">
       
        <form method="post">
            <h2>Ficha Socio</h2>

            <div class="input-group">
                <label for="active">Miembro Actualmente Activo:</label>
                <input type="checkbox" id="active" name="active">

                <label for="memberId">Member Id:</label>
                <input type="number" id="memberId" name="memberId" >

                <label for="memberNumber">Número Socio:</label>
                <input type="number" id="memberNumber" name="memberNumber" >

                <label for="idFamily">ID Familia:</label>
                <input type="number" id="idFamily" name="idFamily" >
            </div>
            <div class="input-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" >

                <label for="lastName1">Apellido 1:</label>
                <input type="text" id="lastName1" name="lastName1" >

                <label for="lastName2">Apellido 2:</label>
                <input type="text" id="lastName2" name="lastName2" >
            </div>
            <div class="input-group">
                <label for="phone">Teléfono:</label>
                <input type="phone" id="phone" name="phone" >

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" >

                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" >
            </div>
            <div class="input-group">
                <label for="address">Dirección:</label>
                <input type="address" id="address" name="address" >
            </div>

            <div class="input-group">
                <label for="addressNumber">Número:</label>
                <input type="number" id="addressNumber" name="addressNumber" >

                <label for="addressDoor">Puerta:</label>
                <input type="number" id="addressDoor" name="addressDoor" >

                <label for="addressStaircase">Escalera:</label>
                <input type="textPeque" id="addressStaircase" name="addressStaircase" >

                <label for="location">Localidad:</label>
                <input type="text" id="location" name="location" >
            </div>
  
            <div class="input-group">
                <label for="notes">Notas:</label>
                <input type="notes" id="notes" name="notes" placeholder="Ingrese sus notas aquí">

                <label for="gender">Género:</label>
                <input type="textPeque" id="gender" name="gender" >


            </div>
    </div>
    <div class="container">
        <div class="input-group">
            <input type="number" id="memberIdInput" placeholder="D">
            <button id="buscarMiembro" type="buttonClick" onclick="getElementByIdSelected()">Buscar Socio</button>
    
            <tr>
            <button id="modificarMiembro" type="buttonClick" onclick="updateMember()">Modificar Socio</button>
            </tr>
        </div>
    </div>
    <script src="js/MembersManager.js"></script>
   
   </body>
   </html>

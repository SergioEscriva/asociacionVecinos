<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socio Data Entry</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <img src="img/mislata.png" alt="Valencia Street" class="background-image">
        <form action="submit_form.php" method="post">
            <h2>Ficha Socio</h2>

        <div class="input-group">
            <label for="memberNumber">Member Number:</label>
            <input type="number" id="memberNumber" name="memberNumber" required>

            <label for="IdFamily">ID Familia:</label>
            <input type="number" id="IdFamily" name="IdFamily" required>
        </div>
        <div class="input-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="lastName1">Apellido 1:</label>
            <input type="text" id="lastName1" name="lastName1" required>

            <label for="lastName2">Apellido 2:</label>
            <input type="text" id="lastName2" name="lastName2" required>
        </div>
        <div class="input-group">
            <div class="input-group">
            <hr />
            </div>    
            <label for="address">Dirección:</label>
            <input type="address" id="address" name="address" required>
        </div>
        <div class="input-group">
            <label for="addressNumber">Número:</label>
            <input type="number" id="addressNumber" name="addressNumber" required>

            <label for="addressDoor">Puerta:</label>
            <input type="number" id="addressDoor" name="addressDoor" required>

            <label for="addressStaircase">Escalera:</label>
            <input type="number" id="addressStaircase" name="addressStaircase" required>

            <label for="location">Localidad:</label>
            <input type="text" id="location" name="location" required>
        </div>
        <div class="input-group">
            <label for="phone">Teléfono:</label>
            <input type="phone" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>
        </div>
        <div class="input-group">
            <label for="gender">Género:</label>
            <input type="number" id="gender" name="gender" required>
            <label for="active">Activo:</label>
            <input type="checkbox" id="active" name="active">
        </div>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma de Documentos de Socio</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body class="sign-body">

    <div class="sign-container">
        <h1 class="sign-title" id="sign-title">Firma de Documentos</h1>

        <div class="sign-input-group">
            <label for="socio-id" class="sign-label" id="socio-id-label">ID del Socio</label>
            <div class="sign-input-button-row">
                <input type="number" id="socio-id" placeholder="0" class="sign-input">
                <button id="search-btn" class="sign-button-search">Buscar Documentos</button>
            </div>
            <label for="socio-id" class="sign-label sign-below-label" id="socio-name">Introduce Número</label>
        </div>

        <div class="sign-columns deshabilitado">

            <div id="signature-section" class="sign-signature-section">
                <h2 class="sign-subtitle">Firmar Nuevo Documento</h2>
                    <div class="sign-input-group">
            <label for="word-file-input" class="sign-label">Seleccionar Plantilla Word</label>
            <input type="file" id="word-file-input" accept="application/word" class="sign-input-file">
        </div>
                <div class="sign-canvas-wrapper">
                    <canvas id="signature-pad" class="sign-canvas" width="600" height="200"></canvas>
                </div>
                <div class="sign-button-group">
                    <button id="clear-btn" class="sign-button-clear">Borrar</button>
                    <button id="save-btn" class="sign-button-save">Firmar y Guardar</button>
                </div>
                <div id="message-box" class="sign-message-box hidden"></div>
            </div>

            <div id="document-list-container" class="sign-documents-container hidden">
                <h2 class="sign-subtitle">Documentos Firmados</h2>
                

                <div id="document-list" class="sign-document-list **flex flex-wrap gap-4 p-4**"></div>

                

            </div>



        </div>
        <p><a href="placeholders.txt" target="_blank">¿Necesitas ayuda? Haz clic aquí para abrir el archivo de ayuda.</a></p>
    </div>
    </div>
                <footer>
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright &copy; SergioS 2024-2025</span>
                        </div>
                    </div>
                </footer>

</body>
</html>

spring.application.name=asociacion

spring.datasource.url=jdbc:mysql://localhost:3306/asociacion?useSSL=false

#spring.datasource.url=jdbc:mysql://localhost:3306/tubasededatos?allowPublicKeyRetrieval=true&useSSL=false

spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}

# Configuraci√≥n de Hibernate
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# el drop, borra la base al cerrar
spring.jpa.generate-ddl = true
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
logging.level.org.hibernate.SQL = DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.format_sql=true

